{% extends 'mentor/base1.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
        <div class="col-md-8">
 <div class="content-section">


        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Your Message</legend>
                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" value="save">Send Your Message</button>
            </div>
        </form>


    </div>
        </div>
</div>



{% endblock %}
